font:
  size: 16
  # line
  # antialiasing: 'none'
  normal:
    # style: Regular
    # family: JetBrainsMono Nerd Font
    family: Berkeley Mono
    # family: Anonymous Pro
  # bold:
  #   # family: IBM Plex Mono
  #   style: Bold
  #   family: Berkeley Mono
  offset:
    y: 4

shell:
  program: fish


# moonfly
draw_bold_text_with_bright_colors: true

# Colors
## Kanagawa Dragon Alacritty Colors
colors:
  primary:
    background: '#181616'
    foreground: '#c5c9c5'

  normal:
    black:   '#0d0c0c'
    red:     '#c4746e'
    green:   '#8a9a7b'
    yellow:  '#c4b28a'
    blue:    '#8ba4b0'
    magenta: '#a292a3'
    cyan:    '#8ea4a2'
    white:   '#C8C093'

  bright:
    black:   '#a6a69c'
    red:     '#E46876'
    green:   '#87a987'
    yellow:  '#E6C384'
    blue:    '#7FB4CA'
    magenta: '#938AA9'
    cyan:    '#7AA89F'
    white:   '#c5c9c5'

  selection:
    background: '#2D4F67'
    foreground: '#C8C093'

  indexed_colors:
    - { index: 16, color: '#b6927b' }
    - { index: 17, color: '#b98d7b' } 
env:
  TERM: xterm-256color
